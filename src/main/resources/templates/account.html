<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
    <script>
        function validateForm() {
            var email = document.forms["accountForm"]["email"].value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format");
                return false;
            }
            // Add more validation as needed
            return true;
        }
    </script>
</head>
<body>
<form name="accountForm" action="/updateAccount" method="post" onsubmit="return validateForm()">
    <label for="username">Username (cannot be changed):</label>
    <input type="text" id="username" name="username" readonly>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Update</button>
</form>
<br>
<a href="/chatrooms">Back to Chat Rooms</a>
<div id="message" th:if="${message != null}" th:text="${message}"></div>
</body>
</html>
